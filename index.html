<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Saira+Extra+Condensed:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Your Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row weather-card">
        <div class="col spine"></div>
        <div class="col content">
          <div class="search-metric-wrapper">
            <form class="search-form" id="search-form">
              <input
                type="text"
                class="input"
                id="search-input"
                placeholder="Type city name"
                autocomplete="off"
                required
              />
              <button type="submit" class="search-btn">Search</button>
            </form>
          </div>

          <div class="main">
            <div class="main-info">
              <h1 class="city" id="city">City</h1>
              <p class="day-time">
                <span class="main-day-time" id="main-time">Day, hh:mm</span>
                <span class="main-temp cels-color" id="main-temp">_</span
                ><span class="metric-name cels-color" id="metric-name">°C</span>
              </p>
              <div class="etc-info">
                <span class="etc">
                  Humidity:
                  <span class="etc-number" id="humid">_%</span>
                </span>
                <span class="etc">
                  Wind:
                  <span class="etc-number" id="wind">_km/h</span>
                </span>
              </div>
            </div>
            <div class="main-pic" id="main-pic-container"></div>
          </div>

          <div class="forecast" id="forecast"></div>
        </div>
      </div>

      <div class="footer">
        <a
          href="https://www.behance.net/gallery/150889883/Weather-App-design"
          class="design"
          target="_blank"
          >design process</a
        >
        •
        <a
          href="https://github.com/Aprilweb/your-weather-app"
          class="open-source"
          target="_blank"
          >open source code</a
        >•
        <a href="https://www.shecodes.io/plus" class="name" target="_blank"
          >SheCodes Plus project</a
        >•
        <a
          href="https://www.shecodesfoundation.org/"
          class="name"
          target="_blank"
          >SheCodes Foundation</a
        >•
        <a
          href="https://www.linkedin.com/in/daria-savchenko-637133230/"
          class="name"
          target="_blank"
          >©codeofarts</a
        >
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
